<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				     th:text="${mensaje}"
				     class="alert">
				</div>
				
				<h1>Regístrate</h1>
				<form th:action="@{/GameShop/register/comprobate}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus" min="2" pattern="^[a-zA-Z]+$">
					</div>

					<div class="form-group">
						<label class="control-label" for="apellido">Apellido : </label> <input
							id="apellido" class="form-control" th:field="*{apellido}"
							required autofocus="autofocus" min="2" pattern="^[a-zA-Z]+$">
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" min="5" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
					</div>

					<label class="control-label" for="sexo">Sexo : </label>
					<div class="mb-3">
						<select required class="form-selected" id="sexo" multiple th:field="*{sexo}">
							<option value="Hombre">Hombre</option>
							<option value="Mujer">Mujer</option>
							<option value="Otro">Otro</option>
						</select>
					</div>

					<br>
					
					<div class="form-group">
						<label class="control-label" for="telefono">telefono : </label> <input
							type="text" id="telefono" class="form-control" th:field="*{telefono}"
							required autofocus="autofocus" minlength="9" maxlength="9" pattern="[0-9]+">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Password : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Tiene que contener almenos un número, una mayuscula y minusculas, y al menos 8 caracteres">
					</div>
					 
					<div class="form-group">
						<label class="control-label" for="passwordRepeat">Repetir Password : </label> <input
							type="password" id="passwordRepeat" class="form-control" th:field="*{passwordRepeat}"
							required autofocus="autofocus" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Tiene que contener almenos un número, una mayuscula y minusculas, y al menos 8 caracteres">
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/GameShop/login}">inicia sesión aqui</a></span>
					</div>
				</form>
				
				<a th:href="@{/GameShop}" class="btn btn-warning"> Volver </a>
				
			</div>
		</div>
	</div>
 

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
