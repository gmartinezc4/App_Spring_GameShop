<!DOCTYPE html>
<!-- PARA PODER RENDERIZAR CODIGO JAVA USANDO THYMELEAF (permite renderizar codigo java en una vista HTML) -->
<html xmlns:th="https://www.thymeLeaf.org">
<!-- sintaxis: th:algo -->
<head>
<meta charset="UTF-8">
<!-- PARA QUE SE PUEDAN PONER TILDES -->
<title>Game Shop</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/home.css"
	th:href="@{/css/home.css}">
</head>
<body>

	<div class="UpContainer">

		<!-- el th:href="" lo usamos para que al pulsar el boton se redireccione a la vista create -->

		<a th:href="@{/GameShop/user/login}" class="button"> Iniciar
			Sesion </a> <a th:href="@{/GameShop/register}" class="button"> Darse
			de alta </a>

	</div>

	<div class="DownContainer">
		<div th:each="juego: ${juego}">
			<a th:href="@{/GameShop/juego/{id} (id=${juego.id}) }"> <img
				alt="MDN" width="200" height="250" th:src="${juego.img}">
			</a>
			<div>

				<div th:text="${juego.nombre}"></div>
				<div class="precio">
					<div th:text="${juego.precio}"></div>
					<p>â‚¬</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
