<!DOCTYPE html>
<!-- PARA PODER RENDERIZAR CODIGO JAVA USANDO THYMELEAF (permite renderizar codigo java en una vista HTML) -->
<html xmlns:th="https://www.thymeLeaf.org">
<!-- sintaxis: th:algo -->
<head>
<meta charset="UTF-8">
<!-- PARA QUE SE PUEDAN PONER TILDES -->
<title>Juego</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/home.css"
	th:href="@{/css/juego.css}">
</head>
<body>

	<div class="UpContainer">

		<!-- el th:href="" lo usamos para que al pulsar el boton se redireccione a la vista create -->
		
		<a th:href="@{/GameShop/user/homeUser}" class="button"> Inicio </a>
		<a th:href="@{/GameShop/user/JuegosReservados}" class="button"> Reservas </a> 
		<a th:href="@{/GameShop/user/JuegosFavoritos}" class="button"> Favoritos </a>
		<a th:href="@{/GameShop/user/perfil}" class="button"> Perfil </a> 
		<a th:href="@{/GameShop/user/cerrarSesion}" class="button"> Cerrar sesión </a> 

	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div
					th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
					th:if="${mensaje != null}" th:text="${mensaje}" class="alert"></div>
			</div>
		</div>
	</div>


	<div class="juego">
		<div class="contenido">
			<div class="contenido-juego">
				<div class="nombreAndFoto">
					<div th:text="${juego.nombre}" class="nombre"></div>
					<img alt="MDN" width="200" height="250" th:src="${juego.img}">
				</div>
				<div class="precioAndDescription">
					<div class="precio">
						<div th:text="${juego.precio}"></div>
						<p>€</p>
					</div>
					<div th:text="${juego.descripcion}" class="nombr"></div>
				</div>
			</div>
			
			<div>

				<a th:href="@{/GameShop/user/añadirReserva/{id} (id=${juego.id})}">
					<button class="boton">reservar</button>
				</a>

				<a th:href="@{/GameShop/user/añadirFavorito/{id} (id=${juego.id})}" >
					<button class="boton">favorito</button> 
				</a>

			</div>
			
			<div class="boton-volver">
				<a th:href="@{/GameShop/user/homeUser}" class="btn btn-warning">Volver</a>
			</div>
			

		</div>

	</div>





</body>
</html>
