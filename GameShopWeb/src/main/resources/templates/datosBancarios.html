<!DOCTYPE html> 
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Pagar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	<div class="container">
		<h1>página de pago</h1>
		
		<!-- th:action="", le decimos donde se va después del formulario -->
		<form th:action="@{/GameShop/user/saveDatosBancarios}" method="post"> <!-- method default: GET -->
		
			<!-- con: name="" thymeleaf puede mapear la info como un objeto (el valor de name tiene que ser igual al de la variable de FichaUser -->
			<!-- el conjunto se mappea como un objeto FichaUser, que lo enviamos al controlador -->
					
			
			<div class="mb-3">
				<input type="hidden" name="idUser"  th:value="${usuario.id}">
			</div>
			
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Número de tarjeta</label> 
				<input type="text" class="form-control" name="numeroTarjeta" id="formGroupExampleInput" 
				placeholder="Numero Tarjeta..." minlength="16" maxlength="16" pattern="[0-9]+"
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Nombre del dueño</label> 
				<input type="text" class="form-control" name="nombreTarjeta" id="formGroupExampleInput2" 
				placeholder="Nombre Tarjeta..." minlength="5" pattern="[a-zA-Z\s]+$"
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Fecha de caducidad</label> 
				<input type="month" class="form-control" name="fechaCaducidad" id="formGroupExampleInput2" 
				placeholder="Fecha de caducidad..."min="2023-01" max="2026-11"
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">CVV</label> 
				<input type="text" class="form-control" name="cvv" id="formGroupExampleInput2" 
				placeholder="cvv..." minlength="3" maxlength="3" pattern="[0-9]+"
				required>
			</div>
			
			
			<div class="g-recaptcha" data-sitekey="6Lc3YbYiAAAAANKTq7L03UEoJ8aUIwQgVs2P-QyH"></div>
			<br/>
				
			<button type="submit" class="btn btn-success">Guardar y continuar</button>
			
		</form>
		
		
	</div>
</body>
</html>
